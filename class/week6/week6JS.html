    <style media="screen">
      .height1{
        height: 100px;

        height: 400px;

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 height1 randomColor">

        </div>

      </div>
      <div class="row">
        <div class="col-md-2 height2 randomColor">

        </div>
        <div class="col-md-8 height2 myConsole">

        </div>
        <div class="col-md-2 height2 randomColor">

        </div>

      </div>
      <div class="row">
        <div class="col-md-12 height1 randomColor">

        </div>

      </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      // when the document is loaded
      $(document).ready(function() {

        //this function gets a random color between 0 and 255
        function getRandomColor() {
          return Math.floor(Math.random() * 255);
        }

        // get all the elements (divs) with the class .randomColor
        var randomColor = $(".randomColor");

        // loop through all elements
        // for each element, change the css background color to RGB + three random colours
        $.each(randomColor, function(index, item) {
          $(this).css("background-color", "RGB(" + getRandomColor() + "," + getRandomColor() + "," + getRandomColor() + ")");
        })

      })
    </script>
    <script type="text/javascript">
        $(document).ready(function() {

          function writeToCenter(str){

            $(".myConsole").append("<br>"+str);

          }
          function writeObjectToCenter(obj){

            $(".myConsole").append("<br>"+ JSON.stringify(obj) );

          }

          writeToCenter("<h4>testing my console</h4>");

          function addNumbers(num1, num2){

          //  var result = num1 + num2;

          //  return result;
            return num1 + num2; //exact same things, more code efficient
          }

          /*
          A=B
          B=C

          */

          var firstNumber = 10;
          var secondNumber = 15;

          var thirdNumber = addNumbers(firstNumber, secondNumber);

          writeToCenter("third number is "+thirdNumber);

          writeToCenter("another number is"+ addNumbers(6,9));

          //declare empty object with {}
                  var myPizza = {
                      // key : value
                    "taste": "good",
                    "crust": "thin",
                    "toppings": "pepperoni",
                    "price": "cheap",
                    "price": "cheap"
                  };

                  //add a new key value pair
                  myPizza.country = "Italy";
                  myPizza.flavour = "tasty";
                  myPizza.isAffordable = true;
                  myPizza.options =["vegetarian", "meat", "etc"];



                  writeObjectToCenter(myPizza);

                  //loop through every key
                  for(var key in myPizza){
                    writeToCenter("this key is: "+key+" and the value is "+myPizza[key]);
                  }

                  //reference a key this way:
                  writeToCenter("here is a value "+myPizza["taste"]);

                  //actually the conventional way is this way
                  writeToCenter("here is a value "+myPizza.taste);

        })


    </script>
  </body>
</html>
